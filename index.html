<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./JS/main.js" type="module" defer></script>
        <title>GitFav</title>
    </head>
    <body>
        <div class="app">
            <header>
                <img src="./assets/Gitfav.svg" alt="">

                <div class="input-wrapper">
                    <input type="text" placeholder="Digite o Github username que quer localizar">
                    <button>
                        <p><img class="star" src="./assets/star.svg" alt=""><img class="star-blue" src="./assets/starBlue.svg" alt="">FAVORITAR</p>
                    </button>
                </div>
            </header>

            <table>

                <thead>
                    <tr>
                        <th>Usuários</th>
                        <th>Repositores</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="tr-empty">
                        <td class="td-empty-star" colspan="4">
                            <div class="content-empty">
                                <img src="./assets/Estrela.svg" alt=""><p>Nenhum favorito ainda</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
